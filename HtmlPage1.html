<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link rel="Stylesheet" href="StyleSheet2.css" />
    <script src="JavaScript.js"></script>
</head>
<body>
    <div id="gamecontainer" class="game-container">
        <button id="moveBtn" onclick="moveBoat()">Move</button>
        <div id="sun" class="sun"></div>
        <div id="1" class="objects" style="background-image:url('images/dog right.png');width:6%;height:25%;margin-left:10%;" onclick="jumpRed()"></div>
        <div id="2" class="objects" style="background-image:url('images/tom right.png');width:5%;height:18%;margin-left:10px;margin-top:14%;margin-top:22%;" onclick="jumpBlue()"></div>
        <div id="3" class="objects" style="background-image:url('images/jerry right.png');width:4%;height:15%;margin-left:10px;margin-top:15%;margin-top:23%;" onclick="jumpGreen()"></div>
        <div id="boat" style="background-image:url('images/boat with man.png');background-repeat:no-repeat;background-size:100% 100%;width:160px;height:100px;position:relative;float:left;margin-top:25%;"></div>
        <div id="stick" style="background-image:url('images/stick.png');background-repeat:no-repeat;background-size:100% 100%;width:160px;height:90px;position:relative;margin-left:26.5%;margin-top:25%;"></div>
        <div id="stick1" style="background-image:url('images/stick1.png');background-repeat:no-repeat;background-size:100% 100%;width:160px;height:90px;position:relative;margin-left:26%;margin-top:-5.5%"></div>
    </div>
</body>
</html>
